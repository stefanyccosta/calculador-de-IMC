<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,  initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Calculador de IMC</title>
    </head>

    <body>
        <header>
            <h1> Calcule seu Indice de Massa Corporal (IMC):</h1>
        </header>
    <main>
        <div class="calculador">
            <div class="altura">
                <p>Altura: </p>
                <input id="altura" class="input" type="number" placeholder="(ex:1,70)">
          </div>
            <div class="peso">
                <p>Peso:</p>
                <input id="peso" class="input" type="number" placeholder="(ex:69,2)">
            </div>
        </div>
        <div class="btn-calculadora" onclick="calculaImc()">
            <button class="btn">Calcular</button>
        </div>
        <div class="resultado">
        </div>

        <div class="tabela-IMC">
            <table class="tbl">
                <thead>
                    <tr>
                        <th>IMC</th>
                        <th>Classificação</th>
                        <th>Obesidade(grau)</th>
                    </tr>
                </thead>
                <tbody>

                    <tr>
                        <td>Menor que 18,5</td>
                        <td>Magreza</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td>Entre 18,5 e 24,9</td>
                        <td>Normal</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td>Entre 25 e 29</td>
                        <td>Sobrepeso</td>
                        <td>I</td>
                    </tr>
                    </tr>
                    <tr>
                        <td>Entre 30 e 39,9</td>
                        <td>Obesidade</td>
                        <td>II</td>
                    </tr>
                    </tr>
                    <tr>
                        <td>Maior que 40</td>
                        <td>Obesidade</td>
                        <td>III</td>
                    </tr>
                </tbody>

            </table>
        </div>
    </main>
   

    <script src="index.js"></script>
    </body>

</html>
